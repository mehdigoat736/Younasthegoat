<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>Nacho Clicker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <header>
      <h1>Nacho Clicker</h1>
      <p>Samle salsa points og oppgrader!</p>
    </header>

    <main>
      <div class="stats">
        <div class="stat-box">
          <span class="label">Salsa points:</span>
          <span id="salsa-points">0</span>
        </div>
        <div class="stat-box">
          <span class="label">Salsa per klikk:</span>
          <span id="salsa-per-click">1</span>
        </div>
      </div>

      <div class="nacho-area">
        <button id="nacho-btn" aria-label="Klikk på nachoen">
          <div class="nacho-chip"></div>
        </button>
      </div>

      <section class="shop">
        <h2>Taquería-oppgraderinger</h2>
        <div class="upgrade" id="upgrade-1">
          <div class="upgrade-info">
            <h3>Ekstra salsa</h3>
            <p>+1 salsa per klikk</p>
            <p>Kostnad: <span class="cost" data-base-cost="20">20</span></p>
          </div>
          <button class="buy-btn">Kjøp</button>
        </div>

        <div class="upgrade" id="upgrade-2">
          <div class="upgrade-info">
            <h3>Spicy jalapeños</h3>
            <p>+5 salsa per klikk</p>
            <p>Kostnad: <span class="cost" data-base-cost="100">100</span></p>
          </div>
          <button class="buy-btn">Kjøp</button>
        </div>

        <div class="upgrade" id="upgrade-3">
          <div class="upgrade-info">
            <h3>Abuela’s hemmelige saus</h3>
            <p>+20 salsa per klikk</p>
            <p>Kostnad: <span class="cost" data-base-cost="500">500</span></p>
          </div>
          <button class="buy-btn">Kjøp</button>
        </div>
      </section>
    </main>

    <footer>
      <p>¡Viva la salsa!</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
